<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



</head>
<body>
	<h1>Hello World!</h1>

	<form class="form-inline" role="form" method="POST" action="/sign_in">
		<div class="form-group">
			<label class="sr-only" for="username"></label> Username
			<input type="text" name="username" id="username" placeholder="Enter your username..." class="username form-control" required>
		</div>
		<div class="form-group">
			<label class="sr-only" for="password"></label> Password
			<input type="text" name="password" id="password" placeholder="Enter your password..." class="password form-control" required>
		</div>
		<button type="submit" class="btn" id="login">Login</button>
	</form>

</body>
</html>
