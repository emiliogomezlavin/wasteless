<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Petit+Formal+Script|Poiret+One|Quicksand|Barrio" rel="stylesheet">

		<link rel="stylesheet" href="/css/main.css" media="screen" title="no title">

		<script src="landing-page-assets/scripts/jquery-1.11.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<video autoplay loop muted poster="images/sun-nasa.jpg" id="fullscreen">

	<source src="../images/wasteless-home-video.mp4" type="video/mp4">

</video>

<div class="intro">
	  <div class="overlay">

		<div class="container intro-title">
	      <h1>Waste<span style="color: #a3d8d6">Less<span></h1>
	    </div>

			<!-- Sign in and Sign up form -->
			<div class="sign-in-form">
				<div class="row">
					<h3>Sign In</h3>
					<hr>
					<form class="form-inline" role="form" method="POST" action="/sign_in">
						<div class="form-group">
							<label class="sr-only" for="username"></label> Username
							<input type="text" name="username" id="username" placeholder="Enter your username..." class="form-control" required>
						</div>
						<div class="form-group">
							<label class="sr-only" for="password"></label> Password
							<input type="password" name="password" id="password" placeholder="Enter your password..." class="form-control" required>
						</div>
						<button type="submit" class="btn" id="login">Login</button>
					</form>
				</div>
				<div class="row">
					<h3>Or Sign Up</h3>
					<hr>
					<form class="form-inline" role="form" method="POST" action="/sign_up">
						<div class="form-group">
							<label class="sr-only" for="first_name"></label> Name
							<input type="text" name="first_name" id="first_name" placeholder="Enter your first name..." class="form-control" required>
						</div>
						<div class="form-group">
							<label class="sr-only" for="last_name"></label> Last Name
							<input type="text" name="last_name" id="last_name" placeholder="Enter your last name..." class="form-control" required>
						</div>
						<div class="form-group">
							<label class="sr-only" for="email"></label> Email
							<input type="text" name="email" id="email" placeholder="Enter your email..." class="form-control" required>
						</div>
						<div class="form-group">
							<label class="sr-only" for="username"></label> Username
							<input type="text" name="username" id="username" placeholder="Choose your username..." class="form-control" required>
						</div>
						<div class="form-group">
							<label class="sr-only" for="password"></label> Password
							<input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
						</div>
						<button type="submit" class="btn" id="login">Sign Up</button>
					</form>
				</div>
			</div>

			<!-- Content -->
			<div class="subscribe">
				<h3>Subscribe to our newsletter</h3>
				<form class="form-inline" role="form" action="https://docs.google.com/forms/d/e/1FAIpQLSc6l_0OE-1NQMenajNBnmhpQeDQFP6ZDACEiWQON2pufOm68w/formResponse" method="post" target="_blank">
					<label class="sr-only" for="subscribe-email">Email address</label>
						<input type="text" class="subscribe-email form-control" autocomplete="off" aria-label="Email" name="entry.2077103770" value="" id="subscribe-email">
					<button type="submit" class="btn" id="subscribe" data-toggle="modal" data-target="#myModal">Subscribe</button>
				</form>
				<div class="col-sm-12 social">
						<a href="#" data-toggle="tooltip" data-placement="top" title="Facebook"><img src="landing-page-assets/img/facebook.png" alt="Facebook" /></a>
						<a href="#" data-toggle="tooltip" data-placement="top" title="Twitter"><img src="landing-page-assets/img/twitter.png" alt="Twitter" /></a>
						<a href="#" data-toggle="tooltip" data-placement="top" title="LinkedIn"><img src="landing-page-assets/img/linkedin.png" alt="LinkedIn" /></i></a>
				</div>
			</div>

			<!-- Modal -->
			<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">Join Our Mailing List!</h4>
			      </div>
			      <div class="modal-body">
							Thanks for subscribing!
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="button" class="btn btn-primary">Save changes</button>
			      </div>
			    </div>
			  </div>
			</div>

	  </div>
	</div>




	<script src="./scripts/main.js" charset="utf-8"></script>
</body>
</html>
